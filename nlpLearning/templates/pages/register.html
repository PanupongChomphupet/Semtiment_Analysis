{% extends "pages/base.html" %}

{% block content %}
<div class="register-page m-3">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login here</a>
</div>
{% endblock %}
