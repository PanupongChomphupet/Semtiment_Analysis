{% extends 'pages/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>✏️ แก้ไขวิชา</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subjectName" class="form-label">ชื่อวิชา</label>
            <input type="text" name="subject_name" id="subjectName" class="form-control" value="{{ subject }}" required>
        </div>
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href="{% url 'dashboard_teacher' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>
</div>
{% endblock %}
