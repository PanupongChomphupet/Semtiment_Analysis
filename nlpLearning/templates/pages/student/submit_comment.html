{% extends "pages/base.html" %}
{% block content %}
<div class="container">
    <h2>แสดงความคิดเห็นรายวิชา : {{ subject }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">ส่งความคิดเห็น</button>
    </form>
</div>
{% endblock %}
